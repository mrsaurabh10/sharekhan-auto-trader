spring:
  datasource:
    url: jdbc:h2:file:./data/scriptdb  # file-based for persistence
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: update   # or 'create' for fresh schema every run
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  jackson:
    time-zone: Asia/Kolkata
server:
  port: 8080
logging:
  level:
    org:
      hibernate:
        SQL: OFF
        type:
          descriptor:
            sql: OFF
        orm:
          jdbc:
            bind: OFF
        tool:
          hbm2ddl: ERROR
      springframework:
        orm:
          jpa: ERROR

